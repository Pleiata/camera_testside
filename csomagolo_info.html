<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csomagoló Információk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 3px solid #00aaff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }
        label, p {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .bold {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #00aaff;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
            margin-top: 50px;
        }
        button:hover {
            background-color: #0088cc;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Csomagoló Információk</h1>
        <div class="info">
            Csomagoló programon belül a G1-es részben, a csomagoló program számát kell beírni. X17 - X27 -ig üres bankok! 
            Tálcákhoz társított program számok az alábbi legördülő listában kiválaszthatók.
        </div>
        <label for="trays">Válassz egy tálcát:</label>
        <select id="trays">
            <option value="1">X3</option>
            <option value="2">X4</option>
            <option value="3">X5</option>
            <option value="4">Xplaceholder</option>
            <option value="5">X11</option>
            <option value="6">X12</option>
            <option value="7">X13</option>
            <option value="8">X14</option>
            <option value="9">X20</option>
            <option value="10">X26</option>
            <option value="11">X34</option>
            <option value="12">X35</option>
            <option value="13">X41</option>
            <option value="14">X42</option>
            <option value="15">X7</option>
            <option value="16">X36</option>
            <option value="28">Prog_028</option>
            <option value="29">Prog_029</option>
            <option value="30">Prog_030</option>
            <option value="31">Prog_005</option>
        </select>
        <p id="selected-program" class="bold">A kiválasztott tálca: -</p>
        <button id="dropdown-btn">Mit nekem legördülő lista</button>
        <div id="dropdown-result" class="result" style="display: none;"></div>
    </div>

    <script>
        const dropdownBtn = document.getElementById('dropdown-btn');
        const dropdownResult = document.getElementById('dropdown-result');
        const traysDropdown = document.getElementById('trays');
        const selectedProgram = document.getElementById('selected-program');

        let isDropdownVisible = false; // A tartalom megjelenítésének állapota

        traysDropdown.addEventListener('change', function () {
            const selectedTray = traysDropdown.options[traysDropdown.selectedIndex];
            selectedProgram.textContent = `A kiválasztott tálca: ${selectedTray.text}, Program száma: ${selectedTray.value}`;
        });

        dropdownBtn.addEventListener('click', function () {
            isDropdownVisible = !isDropdownVisible; // Állapot váltása
            if (isDropdownVisible) {
                dropdownBtn.textContent = "Ácsi! Csak kell nekem legördülő lista!";
                dropdownResult.style.display = 'block';
                dropdownResult.textContent = `
X3 > P001
X4 > P002
X5 > P003
Xplaceholder > P004
X11 > P005
X12 > P006
X13 > P007
X14 > P008
X20 > P009
X26 > P010
X34 > P011
X35 > P012
X41 > P013
X42 > P014
X7 > P015
X36 > P016
Prog_028 > P028
Prog_029 > P029
Prog_030 > P030
Prog_005 > P031
`.trim();
            } else {
                dropdownBtn.textContent = "Mit nekem legördülő lista";
                dropdownResult.style.display = 'none';
            }
        });
    </script>
</body>
</html>
