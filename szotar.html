<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosenberger Szótár</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .back-button {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 8px 16px;
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #d0d0d0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #222;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    legend {
      font-weight: bold;
      font-size: 1.2em;
      padding: 0 10px;
      color: #444;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      fieldset {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container"><br>
    <a href="index.html" class="back-button">← Vissza</a>
    <h1>Rosenberger szótár</h1>

    <fieldset>
      <legend>Fogalmak</legend>
      <ul>
        <li><strong>Másodlagos rögzítő</strong> – Csatlakozón a bepattanó rész.</li>
        <li><strong>Color histogram</strong> – Szín kereső (kép színeloszlását elemzi).</li>
        <li><strong>Alignment</strong> – Referencia érték vagy igazítás a pozícióhoz.</li>
      </ul>
    </fieldset>
  </div>
</body>
</html>
